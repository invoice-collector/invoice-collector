name: Check collectors

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/collectors/**'
      - 'src/premium/collectors/**'

jobs:
  test-collectors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run locales tests
        run: npm run test.cicd.collectors
        env:
          FRONTEND: localhost:8080
